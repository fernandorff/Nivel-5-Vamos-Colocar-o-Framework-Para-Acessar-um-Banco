<main class="container">
    <h1>Dados do Livro</h1>
    <form (submit)="incluir()" ngNativeValidate>
        <div class="form-group my-2">
            <label for="titulo">TÃ­tulo:</label>
            <input type="text" id="titulo" name="titulo" class="form-control"
                [(ngModel)]="livro.titulo" required>
        </div>
        <div class="form-group my-2">
            <label for="resumo">Resumo:</label>
            <textarea id="resumo" name="resumo" class="form-control"
                [(ngModel)]="livro.resumo"></textarea>
        </div>
        <div class="form-group my-2">
            <label for="editora">Editora:</label>
            <select id="editora" name="editora" class="form-control"
                [(ngModel)]="livro.codEditora" required>
                <option *ngFor="let e of editoras" [value]="e.codEditora">{{e.nome}}</option>
            </select>
        </div>
        <div class="form-group my-2">
            <label for="autores">Autores:</label>
            <textarea id="autores" name="autores" class="form-control"
                [(ngModel)]="autoresForm"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Incluir</button>
    </form>
</main>
