<main class="container">
    <h1 class="text-center">Catálogo de Livros</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr class="bg-dark text-light text-center">
                <th>Ações</th>
                <th>Título</th>
                <th>Resumo</th>
                <th>Editora</th>
                <th>Autores</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let livro of livros" class="text-center align-middle">
                <td><button class="btn btn-danger btn-sm" (click)="excluir(livro.codigo)">
                        Excluir
                    </button></td>
                <td>{{ livro.titulo }}</td>
                <td>{{ livro.resumo }}</td>
                <td>{{ obterNome(livro.codEditora) }}</td>
                <td>
                    <ul>
                        <li *ngFor="let autor of livro.autores">{{ autor }}</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</main>
